---
layout: default
---

<div>

  {%- if page.hometitle -%}
  <header>
    <h1>{{ page.hometitle }}</h1>
  </header>
  {%- endif -%}

  <section>
    {{ content }}
  </section>

  <p class="h2">Showcases</p>
  <ul class="list-unstyled">
  {% for showcase in site.showcases %}
    <li>
      <a href="{{ showcase.url | relative_url }}"> Showcase {{ showcase.number }} </a>
    </li>
  {% endfor %}
  </ul>

</div>
